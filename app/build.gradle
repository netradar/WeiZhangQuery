apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "carweibo.netradar.lichao"
        minSdkVersion 8
        targetSdkVersion 8
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard-project.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:20.0.0'
}
